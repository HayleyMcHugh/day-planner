<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">A simple planner for scheduling your daily routine 📕✏️</p>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
         <div id="9" class="row">
             <div class="col-2">9:00 AM</div>
             <textarea class="col-9 toDo" placeholder="To Do"></textarea>
             <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="10" class="row">
            <div class="col-2">10:00 AM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="11" class="row">
            <div class="col-2">11:00 AM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="12" class="row">
            <div class="col-2">12:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="13" class="row">
            <div class="col-2">1:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="14" class="row">
            <div class="col-2">2:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="15" class="row">
            <div class="col-2">3:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="16" class="row">
            <div class="col-2">4:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
         <div id="17" class="row">
            <div class="col-2">5:00 PM</div>
            <textarea class="col-9 toDo" placeholder="To Do"></textarea>
            <button class="col-1 saveBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
         </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
